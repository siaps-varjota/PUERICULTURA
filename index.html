<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <style>
        /https://docs.google.com/spreadsheets/d/e/2PACX-1vSOUP-8S0wpcTU97tn_MhDerYkPNNmLITOO_3VKkmfQ9R1OvIbKulOh1GTRjGXo_IBX-keRbW-FZFaZ/pub?gid=713509742&single=true&output=csv/
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9; }
        h1 { text-align: center; color: #333; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; background-color: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        th, td { padding: 12px; text-align: left; border: 1px solid #ddd; }
        th:nth-child(n+5), td:nth-child(n+5) { text-align: center; }
        td.editable { cursor: pointer; position: relative; }
        td.editable:hover { background-color: #e0f7fa; }
        td.editable input[type="date"] { width: 100%; padding: 8px; border: none; outline: none; font-size: 16px; box-sizing: border-box; }
        th { background-color: #4CAF50; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        tr:hover { background-color: #ddd; }
        @media screen and (max-width: 600px) { table { display: block; overflow-x: auto; } }
    </style>
</head>
<body>
    <h1>Lista de Dados</h1>
    <p id="status-message" style="text-align: center; color: red;"></p>
    <table id="data-table">
        <thead>
            <tr>
                <th>NOME COMPLETO</th>
                <th>D.N</th>
                <th>IDADE</th>
                <th>SEXO</th>
                <th>ACS</th>
                <th>VISITA NEO-NATAL</th>
                <th>1 M√äS</th>
                <th>2 MESES</th>
                <th>3 MESES</th>
                <th>4 MESES</th>
                <th>6 MESES</th>
                <th>9 MESES</th>
                <th>12 MESES</th>
                <th>18 MESES</th>
                <th>24 MESES</th>
                <th>3 ANOS</th>
                <th>EM DIA</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <tr><td colspan="17">Carregando dados...</td></tr>
        </tbody>
    </table>

    <script>
        // FUN√á√ïES DE UTILIDADE DE DATA (Mantenha as suas originais)
        function isValidDate(dateString) { 
            // ... (coloque seu c√≥digo isValidDate aqui)
            if (!dateString || typeof dateString !== 'string') return false;
            const regexDDMMYYYY = /^(\d{2})\/(\d{2})\/(\d{2,4})$/;
            if (regexDDMMYYYY.test(dateString)) {
                const [day, month, year] = dateString.split('/').map(Number);
                const fullYear = year < 100 ? 2000 + year : year;
                const date = new Date(fullYear, month - 1, day);
                return date.getDate() === day && date.getMonth() === month - 1 && date.getFullYear() === fullYear;
            }
            const regexYYYYMMDD = /^(\d{4})-(\d{2})-(\d{2})$/;
            if (regexYYYYMMDD.test(dateString)) {
                const [year, month, day] = dateString.split('-').map(Number);
                const date = new Date(year, month - 1, day);
                return date.getDate() === day && date.getMonth() === month - 1 && date.getFullYear() === year;
            }
            const date = new Date(dateString);
            return date instanceof Date && !isNaN(date);
        }

        function toISODate(dateString) { 
            // ... (coloque seu c√≥digo toISODate aqui)
            if (!dateString || typeof dateString !== 'string') return '';
            const regexDDMMYYYY = /^(\d{2})\/(\d{2})\/(\d{2,4})$/;
            if (regexDDMMYYYY.test(dateString)) {
                const [day, month, year] = dateString.split('/').map(Number);
                const fullYear = year < 100 ? 2000 + year : year;
                return `${fullYear}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
            }
            if (/^(\d{4})-(\d{2})-(\d{2})$/.test(dateString)) {
                return dateString;
            }
            return '';
        }

        function toLocaleDate(dateString) { 
            // ... (coloque seu c√≥digo toLocaleDate aqui)
            if (!dateString || !isValidDate(dateString)) { return ''; }
            const date = new Date(dateString);
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear().toString().slice(-2);
            return `${day}/${month}/${year}`;
        }

        // NOVO: Fun√ß√£o para enviar a atualiza√ß√£o para o Apps Script
        function saveUpdate(rowIndex, columnIndex, newValue, cellElement) {
            console.log(`Tentando salvar: Linha ${rowIndex}, Coluna ${columnIndex}, Valor: ${newValue}`);
            const statusMessage = document.getElementById('status-message');
            statusMessage.textContent = 'Salvando...';
            statusMessage.style.color = 'orange';

            // Chamada ao Apps Script para salvar no Sheets
            google.script.run
                .withSuccessHandler(function(response) {
                    statusMessage.textContent = response.success ? 'Salvo com sucesso! üéâ' : 'Erro ao salvar: ' + response.message;
                    statusMessage.style.color = response.success ? 'green' : 'red';
                    // Ap√≥s salvar, recarrega os dados para garantir que a coluna "EM DIA" foi atualizada
                    if(response.success) {
                       loadData();
                    }
                })
                .withFailureHandler(function(error) {
                    statusMessage.textContent = 'Erro de comunica√ß√£o: ' + error.message;
                    statusMessage.style.color = 'red';
                })
                .updateCell(rowIndex, columnIndex, newValue);
        }


        // Fun√ß√£o para preencher a tabela com os dados do Apps Script
        function buildTable(dataRows) {
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = ''; 

            dataRows.forEach((rowData, rowIndex) => {
                const tr = document.createElement('tr');
                // O rowIndex √© o √≠ndice da linha de dados, usado para salvar
                tr.setAttribute('data-row-index', rowIndex); 

                rowData.forEach((cellValue, colIndex) => {
                    const td = document.createElement('td');
                    td.textContent = cellValue || ''; 
                    
                    // Colunas edit√°veis (√≠ndices 5 a 15 no array de dados)
                    if (colIndex >= 5 && colIndex <= 15) {
                        td.classList.add('editable');
                        // Salva o √≠ndice da coluna do array de dados (relativo √† coluna D no Sheets)
                        td.setAttribute('data-col-index', colIndex); 
                        
                        // Inicializar com o valor como data, se for uma data v√°lida
                        if (cellValue && isValidDate(cellValue)) {
                            td.setAttribute('data-date', toISODate(cellValue));
                        }
                    }
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });

            addEditableEvents();
        }

        // Fun√ß√£o modificada para carregar dados usando google.script.run
        function loadData() {
            const tableBody = document.getElementById('table-body');
            const statusMessage = document.getElementById('status-message');
            tableBody.innerHTML = '<tr><td colspan="17">Carregando dados...</td></tr>';
            statusMessage.textContent = 'Buscando dados na planilha...';
            statusMessage.style.color = 'black';

            // Chamada ao Apps Script para buscar dados
            google.script.run
                .withSuccessHandler(buildTable)
                .withFailureHandler(function(error) {
                    console.error('Erro ao carregar dados:', error);
                    tableBody.innerHTML = '<tr><td colspan="17">Erro ao carregar os dados. ' + error.message + '</td></tr>';
                    statusMessage.textContent = 'Erro ao carregar dados. üò•';
                    statusMessage.style.color = 'red';
                })
                .getData();
        }

        // Fun√ß√£o para adicionar eventos de edi√ß√£o (MODIFICADA para chamar saveUpdate)
        function addEditableEvents() {
            const editableCells = document.querySelectorAll('td.editable');
            editableCells.forEach(cell => {
                cell.addEventListener('click', function() {
                    if (this.querySelector('input')) return;

                    const currentValue = this.getAttribute('data-date') || toISODate(this.textContent) || '';
                    const input = document.createElement('input');
                    input.type = 'date';
                    input.value = currentValue;

                    this.textContent = '';
                    this.appendChild(input);
                    input.focus();

                    // Salvar a data quando o input perder o foco
                    input.addEventListener('blur', function() {
                        const newValue = this.value; 
                        const parentCell = this.parentElement;
                        if (!parentCell) return;
                        
                        const rowIndex = parseInt(parentCell.parentElement.getAttribute('data-row-index'));
                        const colIndex = parseInt(parentCell.getAttribute('data-col-index'));
                        
                        // Remover o input
                        try { parentCell.removeChild(this); } catch (e) { console.warn('Erro ao remover input:', e.message); }

                        if (newValue && isValidDate(newValue)) {
                            const formattedDate = toLocaleDate(newValue);
                            if (formattedDate) {
                                parentCell.textContent = formattedDate;
                                parentCell.setAttribute('data-date', newValue);
                                // CHAMA A FUN√á√ÉO DE SALVAMENTO
                                saveUpdate(rowIndex, colIndex, newValue, parentCell);
                            } else {
                                parentCell.textContent = '';
                                parentCell.setAttribute('data-date', '');
                                saveUpdate(rowIndex, colIndex, '', parentCell);
                            }
                        } else {
                            parentCell.textContent = '';
                            parentCell.setAttribute('data-date', '');
                            // Se vazio ou inv√°lido, envia uma string vazia para limpar a c√©lula
                            saveUpdate(rowIndex, colIndex, '', parentCell);
                        }
                    }, { once: true });

                    // Salvar a data ao pressionar Enter
                    input.addEventListener('keydown', function(e) {
                        if (e.key === 'Enter') {
                            e.preventDefault(); // Evita que o Enter submeta formul√°rio, se houver
                            this.blur();
                        }
                    }, { once: true });
                });
            });
        }

        window.onload = loadData;
    </script>
</body>
</html>
