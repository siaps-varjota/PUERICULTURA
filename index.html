<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Dados</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer onload="gisLoaded()"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th:nth-child(n+5), td:nth-child(n+5) {
            text-align: center;
        }
        td.editable {
            cursor: pointer;
            position: relative;
        }
        td.editable:hover {
            background-color: #e0f7fa;
        }
        td.editable input[type="date"] {
            width: 100%;
            padding: 8px;
            border: none;
            outline: none;
            font-size: 16px;
            box-sizing: border-box;
        }
        #auth-button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #auth-button:hover {
            background: #45a049;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        @media screen and (max-width: 600px) {
            table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <h1>Lista de Dados</h1>
    <button id="auth-button" onclick="handleAuthClick()" style="display: none;">Autorizar Acesso ao Google Sheets</button>
    <table id="data-table">
        <thead>
            <tr>
                <th>NOME COMPLETO</th>
                <th>D.N</th>
                <th>IDADE</th>
                <th>SEXO</th>
                <th>ACS</th>
                <th>VISITA NEO-NATAL</th>
                <th>1 MÊS</th>
                <th>2 MESES</th>
                <th>3 MESES</th>
                <th>4 MESES</th>
                <th>6 MESES</th>
                <th>9 MESES</th>
                <th>12 MESES</th>
                <th>18 MESES</th>
                <th>24 MESES</th>
                <th>3 ANOS</th>
                <th>EM DIA</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Dados serão inseridos aqui via JavaScript -->
        </tbody>
    </table>

    <script>
        // Configurações - SUBSTITUA PELO SEU CLIENT ID DO GOOGLE CLOUD
        const CLIENT_ID = 'SEU_CLIENT_ID'; // Ex.: '123456789-abc.apps.googleusercontent.com'
        const API_KEY = 'SUA_API_KEY'; // Substitua pela sua API Key
        const DISCOVERY_DOC = 'https://sheets.googleapis.com/$discovery/rest?version=v4';
        const SCOPES = 'https://www.googleapis.com/auth/spreadsheets';
        const SPREADSHEET_ID = '1vSOUP-8S0wpcTU97tn_MhDerYkPNNmLITOO_3VKkmfQ9R1OvIbKulOh1GTRjGXo_IBX-keRbW-FZFaZ';
        const SHEET_GID = '713509742';
        const RANGE_HEADER = 'D10:T10';
        const START_ROW = 11;

        let tokenClient;
        let gapiInited = false;
        let gisInited = false;
        let dataRows = [];

        // Função para validar se o texto é uma data válida
        function isValidDate(dateString) {
            if (!dateString || typeof dateString !== 'string') return false;
            const regexDDMMYYYY = /^(\d{2})\/(\d{2})\/(\d{2,4})$/;
            if (regexDDMMYYYY.test(dateString)) {
                const [day, month, year] = dateString.split('/').map(Number);
                const fullYear = year < 100 ? 2000 + year : year;
                const date = new Date(fullYear, month - 1, day);
                return date.getDate() === day && date.getMonth() === month - 1 && date.getFullYear() === fullYear;
            }
            const regexYYYYMMDD = /^(\d{4})-(\d{2})-(\d{2})$/;
            if (regexYYYYMMDD.test(dateString)) {
                const [year, month, day] = dateString.split('-').map(Number);
                const date = new Date(year, month - 1, day);
                return date.getDate() === day && date.getMonth() === month - 1 && date.getFullYear() === year;
            }
            const date = new Date(dateString);
            return date instanceof Date && !isNaN(date);
        }

        // Função para converter para ISO (YYYY-MM-DD)
        function toISODate(dateString) {
            if (!dateString || typeof dateString !== 'string') return '';
            const regexDDMMYYYY = /^(\d{2})\/(\d{2})\/(\d{2,4})$/;
            if (regexDDMMYYYY.test(dateString)) {
                const [day, month, year] = dateString.split('/').map(Number);
                const fullYear = year < 100 ? 2000 + year : year;
                return `${fullYear}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
            }
            if (/^(\d{4})-(\d{2})-(\d{2})$/.test(dateString)) return dateString;
            return '';
        }

        // Função para converter ISO para DD/MM/YY
        function toLocaleDate(dateString) {
            if (!dateString || !isValidDate(dateString)) {
                console.warn('toLocaleDate: Data inválida ou vazia:', dateString);
                return '';
            }
            const date = new Date(dateString);
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear().toString().slice(-2);
            return `${day}/${month}/${year}`;
        }

        // Inicializar Google API
        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            try {
                await gapi.client.init({
                    apiKey: API_KEY,
                    discoveryDocs: [DISCOVERY_DOC],
                });
                gapiInited = true;
                maybeEnableButtons();
            } catch (error) {
                console.error('Erro ao inicializar gapi.client:', error);
            }
        }

        function gisLoaded() {
            if (typeof google === 'undefined' || !google.accounts || !google.accounts.oauth2) {
                console.error('Google Identity Services não carregado corretamente.');
                return;
            }
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: '',
            });
            gisInited = true;
            maybeEnableButtons();
        }

        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                document.getElementById('auth-button').style.display = 'block';
            }
        }

        function handleAuthClick() {
            if (!tokenClient) {
                console.error('tokenClient não inicializado. Aguarde o carregamento do Google Identity Services.');
                return;
            }
            tokenClient.callback = async (resp) => {
                if (resp.error !== undefined) {
                    console.error('Erro na autenticação:', resp.error);
                    alert('Falha na autenticação. Verifique as credenciais.');
                    return;
                }
                await loadDataFromSheets();
            };

            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({ prompt: 'consent' });
            } else {
                tokenClient.requestAccessToken({ prompt: '' });
            }
        }

        async function loadDataFromSheets() {
            try {
                const range = `gid=${SHEET_GID}!D${START_ROW}:T`;
                const response = await gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: SPREADSHEET_ID,
                    range: range,
                });
                const values = response.result.values || [];
                dataRows = values;

                const tableBody = document.getElementById('table-body');
                tableBody.innerHTML = '';

                values.forEach((row, rowIndex) => {
                    const tr = document.createElement('tr');
                    row.forEach((cell, index) => {
                        const td = document.createElement('td');
                        td.textContent = cell || '';
                        td.setAttribute('data-row-index', rowIndex);
                        if (index >= 5 && index <= 15) {
                            td.classList.add('editable');
                            if (cell && isValidDate(cell)) {
                                td.setAttribute('data-date', toISODate(cell));
                            }
                        }
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });

                addEditableEvents();
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                document.getElementById('table-body').innerHTML = '<tr><td colspan="17">Erro ao carregar os dados. Verifique autenticação.</td></tr>';
            }
        }

        async function saveToSheets(rowIndex, colIndex, value) {
            if (!gapi.client.getToken()) {
                alert('Autorize o acesso primeiro!');
                return;
            }
            try {
                const range = `gid=${SHEET_GID}!${String.fromCharCode(68 + colIndex)}${START_ROW + rowIndex}`;
                const updateBody = { values: [[value]] };
                await gapi.client.sheets.spreadsheets.values.update({
                    spreadsheetId: SPREADSHEET_ID,
                    range: range,
                    valueInputOption: 'RAW',
                    resource: updateBody,
                });
                console.log(`Salvado na planilha: Linha ${START_ROW + rowIndex}, Coluna ${colIndex + 4}: ${value}`);
            } catch (error) {
                console.error('Erro ao salvar na planilha:', error);
                alert('Erro ao salvar na planilha. Verifique permissões.');
            }
        }

        function addEditableEvents() {
            const editableCells = document.querySelectorAll('td.editable');
            editableCells.forEach(cell => {
                cell.addEventListener('click', function() {
                    if (this.querySelector('input')) return;
                    const rowIndex = parseInt(this.getAttribute('data-row-index'));
                    const colIndex = Array.from(this.parentNode.children).indexOf(this);
                    const currentValue = this.getAttribute('data-date') || toISODate(this.textContent) || '';
                    const input = document.createElement('input');
                    input.type = 'date';
                    input.value = currentValue;

                    this.textContent = '';
                    this.appendChild(input);
                    input.focus();

                    input.addEventListener('blur', async function() {
                        const newValue = this.value;
                        this.parentElement.removeChild(this);
                        if (newValue && isValidDate(newValue)) {
                            const formattedDate = toLocaleDate(newValue);
                            this.parentElement.textContent = formattedDate;
                            this.parentElement.setAttribute('data-date', newValue);
                            await saveToSheets(rowIndex, colIndex, formattedDate);
                        } else {
                            this.parentElement.textContent = '';
                            this.parentElement.setAttribute('data-date', '');
                            await saveToSheets(rowIndex, colIndex, '');
                        }
                    }, { once: true });

                    input.addEventListener('keydown', function(e) {
                        if (e.key === 'Enter') this.blur();
                    }, { once: true });
                });
            });
        }

        // Inicializar Google API
        gapiLoaded();
    </script>
</body>
</html>
