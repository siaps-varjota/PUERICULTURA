<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Dados Editável com Google Sheets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        /* Centralizar colunas da 5ª até a última */
        th:nth-child(n+5), td:nth-child(n+5) {
            text-align: center;
        }
        /* Estilo para células editáveis */
        td.editable {
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s;
        }
        td.editable:hover {
            background-color: #e0f7fa;
        }
        /* Estilo para o input de data */
        td.editable input[type="date"] {
            width: 100%;
            padding: 8px;
            border: none;
            outline: none;
            font-size: 16px;
            box-sizing: border-box;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        @media screen and (max-width: 600px) {
            table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <h1>Lista de Dados</h1>
    <table id="data-table">
        <thead>
            <tr>
                <th>NOME COMPLETO</th>
                <th>D.N</th>
                <th>IDADE</th>
                <th>SEXO</th>
                <th>ACS</th>
                <th>VISITA NEO-NATAL</th>
                <th>1 MÊS</th>
                <th>2 MESES</th>
                <th>3 MESES</th>
                <th>4 MESES</th>
                <th>6 MESES</th>
                <th>9 MESES</th>
                <th>12 MESES</th>
                <th>18 MESES</th>
                <th>24 MESES</th>
                <th>3 ANOS</th>
                <th>EM DIA</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Dados serão inseridos aqui via JavaScript -->
        </tbody>
    </table>

    <script>
        // --- INÍCIO DAS MODIFICAÇÕES ---

        // URL do seu Google Apps Script publicado
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzq4TNCeIHN2n_0ihud1Ha-8nCl3n9weoymO9mXFmdeSudHtW-6JD-yuNXsQ2IIromx/exec";

        // Função para ENVIAR a atualização para a Planilha Google
        async function updateSheet(nome, colunaIndex, valor ) {
            const data = {
                nome: nome,
                coluna: colunaIndex,
                valor: valor
            };

            try {
                // Usamos 'no-cors' porque a resposta de um Apps Script simples não é compatível com CORS.
                // Isso significa que enviamos os dados, mas não podemos ler a resposta diretamente.
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    redirect: 'follow',
                    body: JSON.stringify(data)
                });
                console.log("Atualização enviada para a planilha:", data);
            } catch (error) {
                console.error('Erro ao enviar atualização para a planilha:', error);
                alert("Houve um erro ao salvar a alteração. Verifique sua conexão com a internet.");
            }
        }

        // Função para adicionar eventos de edição (MODIFICADA)
        function addEditableEvents() {
            const editableCells = document.querySelectorAll('td.editable');
            editableCells.forEach(cell => {
                cell.addEventListener('click', function() {
                    if (this.querySelector('input')) return;

                    const currentValue = this.getAttribute('data-date') || toISODate(this.textContent) || '';
                    const input = document.createElement('input');
                    input.type = 'date';
                    input.value = currentValue;

                    this.textContent = '';
                    this.appendChild(input);
                    input.focus();

                    const saveChanges = () => {
                        const newValue = input.value; // Valor no formato YYYY-MM-DD
                        const parentCell = input.parentElement;
                        if (!parentCell) return;

                        const row = parentCell.closest('tr');
                        const nomeCompleto = row.querySelector('td:first-child').textContent;
                        const columnIndex = Array.from(row.children).indexOf(parentCell);

                        parentCell.removeChild(input);

                        if (newValue && isValidDate(newValue)) {
                            const formattedDate = toLocaleDate(newValue);
                            parentCell.textContent = formattedDate;
                            parentCell.setAttribute('data-date', newValue);
                            
                            // Envia a atualização para a Planilha Google
                            updateSheet(nomeCompleto, columnIndex, newValue);
                        } else {
                            parentCell.textContent = '';
                            parentCell.setAttribute('data-date', '');
                            
                            // Envia um valor vazio para limpar a célula na planilha
                            updateSheet(nomeCompleto, columnIndex, '');
                        }
                    };

                    input.addEventListener('blur', saveChanges, { once: true });
                    input.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            input.blur();
                        }
                    });
                });
            });
        }

        // --- FIM DAS MODIFICAÇÕES ---


        // Função para validar se o texto é uma data válida
        function isValidDate(dateString) {
            if (!dateString || typeof dateString !== 'string') return false;
            const date = new Date(dateString);
            // Adiciona uma verificação para garantir que a data não é "Invalid Date"
            // e que o construtor conseguiu interpretar a string corretamente.
            return date instanceof Date && !isNaN(date) && date.toISOString().slice(0,10) === dateString;
        }

        // Função para converter data DD/MM/YYYY, DD/MM/YY ou YYYY-MM-DD para formato ISO (YYYY-MM-DD)
        function toISODate(dateString) {
            if (!dateString || typeof dateString !== 'string') return '';
            
            const regexDDMMYYYY = /^(\d{2})\/(\d{2})\/(\d{2,4})$/;
            if (regexDDMMYYYY.test(dateString)) {
                const parts = dateString.split('/');
                const day = parts[0].padStart(2, '0');
                const month = parts[1].padStart(2, '0');
                let year = parts[2];
                if (year.length === 2) {
                    year = '20' + year;
                }
                return `${year}-${month}-${day}`;
            }
            
            if (/^(\d{4})-(\d{2})-(\d{2})$/.test(dateString)) {
                return dateString;
            }
            
            return '';
        }

        // Função para converter data ISO (YYYY-MM-DD) para DD/MM/YY
        function toLocaleDate(dateString) {
            if (!dateString || !isValidDate(dateString)) {
                return '';
            }
            const date = new Date(dateString + 'T00:00:00'); // Adiciona tempo para evitar problemas de fuso horário
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear().toString().slice(-2);
            return `${day}/${month}/${year}`;
        }

        // Função para carregar e processar o CSV
        async function loadCSV() {
            const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSOUP-8S0wpcTU97tn_MhDerYkPNNmLITOO_3VKkmfQ9R1OvIbKulOh1GTRjGXo_IBX-keRbW-FZFaZ/pub?gid=713509742&single=true&output=csv';
            
            try {
                const response = await fetch(csvUrl );
                const csvText = await response.text();
                const rows = csvText.split('\n').map(row => row.split(',').map(cell => cell.trim()));

                const dataRows = rows.slice(10);

                const tableBody = document.getElementById('table-body');
                if (!tableBody) {
                    console.error('Elemento table-body não encontrado.');
                    return;
                }
                tableBody.innerHTML = '';

                dataRows.forEach((row, rowIndex) => {
                    const rowData = row.slice(3, 20);
                    if (rowData.length > 0 && rowData[0]) { // Garante que a linha e o nome não estão vazios
                        const tr = document.createElement('tr');
                        for (let i = 0; i < 17; i++) { // Garante 17 colunas
                            const cellValue = rowData[i] || '';
                            const td = document.createElement('td');
                            td.textContent = cellValue;
                            
                            if (i >= 5 && i <= 15) {
                                td.classList.add('editable');
                                const isoDate = toISODate(cellValue);
                                if (isoDate) {
                                    td.setAttribute('data-date', isoDate);
                                }
                            }
                            tr.appendChild(td);
                        }
                        tableBody.appendChild(tr);
                    }
                });

                addEditableEvents();
            } catch (error) {
                console.error('Erro ao carregar o CSV:', error);
                const tableBody = document.getElementById('table-body');
                if (tableBody) {
                    tableBody.innerHTML = '<tr><td colspan="17">Erro ao carregar os dados. Verifique o console para mais detalhes.</td></tr>';
                }
            }
        }

        // Carrega o CSV quando a página for carregada
        window.onload = loadCSV;
    </script>
</body>
</html>
